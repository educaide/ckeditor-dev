<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <script language="javascript" src="http://ajax.googleapis.com/ajax/libs/prototype/1.7.0.0/prototype.js" type="text/javascript"></script>
    <script language="javascript" src="http://ajax.googleapis.com/ajax/libs/scriptaculous/1.9/scriptaculous.js" type="text/javascript"></script>
    <script language="javascript" src="dialog.js" type="text/javascript"></script>
    <link href="http://yui.yahooapis.com/2.7.0/build/reset/reset-min.css" media="screen" rel="stylesheet" type="text/css" />
  	<link href="dialog.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <table id="browser" border="1">
      <tfoot>
        <tr>
          <td class="meta">
            Meta
          </td>
          <td class="buttons">
            Buttons
          </td>
        </tr>
      </tfoot>
      <tbody>
        <tr>
          <td class="list">
            <div class="container">
              <div class="loading">Loading...</div>
              <ul>
              </ul>
            </div>
          </td>
          <td class="preview">
            <div class="multi">
              <div class="loading">Loading...</div>
            </div>
            <div class="single" style="display: none;">
                single
            </div>
            <div class="uploads" style="display: none">
              <div id="upload-toolbar" class="toolbar">
                <button id="toggle-upload">Upload</button>
              </div>
              <div id="upload-dialog" style="display: none">
                <form method="post" enctype="multipart/form-data" action="/account/figures">
                  <input type="hidden" id="authenticity_token" name="authenticity_token" />
                  <input type="hidden" name="success_url" value="/javascripts/ckeditor/plugins/easimage/dialog.html#user_images/success" />
                  <input type="hidden" name="error_url" value="/javascripts/ckeditor/plugins/easimage/dialog.html#user_images/error" />
                  <input type="file" name="figure[asset]" />
                  <input type="submit" value="Upload" disabled="disabled" name="commit" />
                  <button id="cancel-upload">Cancel</button>
                </form>
                <div style="display: none;" class="wait">Uploading, please wait...</div>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
