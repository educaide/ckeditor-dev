<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <script language="javascript" src="http://ajax.googleapis.com/ajax/libs/prototype/1.7.0.0/prototype.js" type="text/javascript"></script>
    <script language="javascript" src="http://ajax.googleapis.com/ajax/libs/scriptaculous/1.9/scriptaculous.js" type="text/javascript"></script>
    <script language="javascript" src="https://code.jquery.com/jquery-1.12.3.min.js" type="text/javascript"></script>
    <script language="javascript" src="dropzone.min.js" type="text/javascript"></script>
    <script language="javascript" src="dialog.js" type="text/javascript"></script>
    <link href="http://yui.yahooapis.com/2.7.0/build/reset/reset-min.css" media="screen" rel="stylesheet" type="text/css" />
  	<link href="dialog.css" rel="stylesheet" type="text/css" />
  	<link href="dropzone.min.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div id="nav-container" style ="float:left; width:15%; overflow-x:scroll; padding-right:3%;">
      <ul>
        <li id="backbutton" style="display:none;">Back</li>
        <li style="margin-top:5px;" id="user" class='nav-selected'>Your Images</li>
        <ul id="root-ul">
            <li style="margin-top:10px;" id="root" data-self="1">Stock Images</li>
        </ul>

        <li id="new" style="margin-top:10px;">Upload New</li>
      </ul>
    </div>
    <div  id="viewport" style="float:right; width: 80%;">

      <table id="browser2" border="1" style="display:none;">
        <tfoot>
          <tr>
            <td class="meta">
              Meta
            </td>
            <td class="buttons">
              Buttons
            </td>
          </tr>
        </tfoot>
        <tbody>
          <tr>
            <td class="preview">
              <div class="multi">
              </div>
              <img src="images/close-icon.png" id="browser2-close" class='close-preview-button' style="display:none;"/>
              <div class="single" style="display: none;">
                single
              </div>
            </td>
          </tr>
        </tbody>
      </table>

      <table id="browser" border="1">
        <tfoot>
          <tr>
            <td class="meta">
              Meta
            </td>
            <td class="buttons">
              Buttons
            </td>
          </tr>
        </tfoot>
        <tbody>
          <tr>
            <td class="preview">
              <div id="user-images-messages"></div>
              <div class="multi">
              </div>
              <img src="images/close-icon.png" id="browser-close" class='close-preview-button' style="display:none;"/>
              <div class="single" style="display: none;">
                single
              </div>
            </td>
          </tr>
        </tbody>
      </table>

      <div id="upload-dialog" style="display: none">
        <form id="file-uploader" method="post" class="dropzone" enctype="multipart/form-data" action="/account/figures">
          <input type="hidden" id="authenticity_token" name="authenticity_token" />
        </form>
        <h3 style="margin-top: 10px; margin-bottom: 10px">OR upload from a URL</h3>
        <p>
          <form id="file-url-uploader" method="post" action="/account/figures">
            <input type="hidden" id="url_form_authenticity_token" name="authenticity_token" />
            <input type="text" id="url-upload" name="url" size="50" />
            <input type="submit" name="Upload" value="Upload"/>
          </form>
        </p>

        <div class="upload-option">
          <input name="uploading-multiple" id="uploading-multiple" type="hidden"/>
          <input name="add-after-upload" id="add-after-upload" type="checkbox" checked="checked">
            <label for="add-after-upload">Insert image after single file upload</label>
          </input>
        </div>

        <h3 style="font-size: 14px; font-weight: bold;  margin-top: 10px; margin-bottom: 10px">Requirements:</h3>
        <ul style="margin-left: 15px">
          <li style="padding: 5px; list-style: disc">Image format must be png, jpg or jpeg.</li>
          <li style="padding: 5px; list-style: disc">Each image must be less than 1 Megabyte.</li>
          <li style="padding: 5px; list-style: disc">Maximum of 20 images per upload.</li>
        </ul>
      </div>
    </div>
  </body>
</html>
