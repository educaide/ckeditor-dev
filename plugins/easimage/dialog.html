<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <script language="javascript" src="http://ajax.googleapis.com/ajax/libs/prototype/1.7.0.0/prototype.js" type="text/javascript"></script>
    <script language="javascript" src="http://ajax.googleapis.com/ajax/libs/scriptaculous/1.9/scriptaculous.js" type="text/javascript"></script>
    <script language="javascript" src="https://code.jquery.com/jquery-1.12.3.min.js" type="text/javascript"></script>
    <script language="javascript" src="dialog.js" type="text/javascript"></script>
    <link href="http://yui.yahooapis.com/2.7.0/build/reset/reset-min.css" media="screen" rel="stylesheet" type="text/css" />
  	<link href="dialog.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div id="nav-container" style ="float:left;">
      <ul>
        <a id="backbutton" style="display:none;" href="#">Back</a>
        <ul >
            <li id="root" data-current="A1">Stock Images</li>
        </ul>

        <ul class="node">
          <li data-parent="A1" data-current="B2">General</li>
        </ul>

        <ul class="node">
          <li data-parent="B2" data-current="C1">Animals</li>
          <li data-parent="B2" data-current="C2" data-group="1234">Books</li>
        </ul>

        <ul class="node">
          <li data-parent="C1" data-current="D1" data-group="87957">Birds</li>
          <li data-parent="C1" data-current="D2" data-group="87957">Butterflies</li>
          <li data-parent="C1" data-current="D3">Mammals</li>
          <li data-parent="C1" data-current="D4" data-group="856">Misc</li>
        </ul>

        <ul class="node">
          <li data-parent="D3" data-current="F1" data-group="437">Dogs</li>
          <li data-parent="D3" data-current="F2" data-group="67363">Equine</li>
        </ul>
        <li><a id="user" href="#">Your Images</a></li>
        <li><a id="new" href="#">New...</a></li>
      </ul>
    </div>
    <div  id="viewport" style="float:right; width: 75%;">
      <div id="stock-image-browser">
      </div>
      <table id="browser" border="1" style="display:none;">
        <tfoot>
          <tr>
            <td class="meta">
              Meta
            </td>
            <td class="buttons">
              Buttons
            </td>
          </tr>
        </tfoot>
        <tbody>
          <tr>
            <td class="list">
              <div class="container">
                <div class="loading">Loading...</div>
                <ul>
                </ul>
              </div>
            </td>
            <td class="preview">
              <div class="multi">
                <div class="loading">Loading...</div>
              </div>
              <div class="single" style="display: none;">
                  single
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="uploads" id="upload-dialog-container" style="display: none">
        <div id="upload-toolbar" class="toolbar">
          <button id="toggle-upload">Upload</button>
        </div>
        <div id="upload-dialog" style="display: none">
          <form method="post" enctype="multipart/form-data" action="/account/figures">
            <input type="hidden" id="authenticity_token" name="authenticity_token" />
            <input type="hidden" name="success_url" value="/javascripts/ckeditor/plugins/easimage/dialog.html#user_images/success" />
            <input type="hidden" name="error_url" value="/javascripts/ckeditor/plugins/easimage/dialog.html#user_images/error" />
            <input type="file" name="figure[asset]" />
            <input type="submit" value="Upload" disabled="disabled" name="commit" />
            <button id="cancel-upload">Cancel</button>
          </form>
          <div style="display: none;" class="wait">Uploading, please wait...</div>
        </div>
      </div>
    </div>
  </body>
</html>
