<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <script language="javascript" src="http://ajax.googleapis.com/ajax/libs/prototype/1.7.0.0/prototype.js" type="text/javascript"></script>
    <script language="javascript" src="http://ajax.googleapis.com/ajax/libs/scriptaculous/1.9/scriptaculous.js" type="text/javascript"></script>
    <script language="javascript" src="https://code.jquery.com/jquery-1.12.3.min.js" type="text/javascript"></script>
    <script language="javascript" src="dialog.js" type="text/javascript"></script>
    <link href="http://yui.yahooapis.com/2.7.0/build/reset/reset-min.css" media="screen" rel="stylesheet" type="text/css" />
  	<link href="dialog.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div id="nav-container" style ="float:left; width:15%;">
      <ul>
        <li id="backbutton" style="display:none; margin-right: 5px;"><img src='images/back-icon.png' height='32px;' width='32px' style="vertical-align:middle;"/>Back</li>
        <li style="margin-top:5px;" id="user" class='nav-selected'>Your Images</li>
        <ul id="root-ul">
            <li style="margin-top:10px;" id="root" data-self="1">Stock Images</li>
        </ul>

        <li id="new" style="margin-top:10px;">New...</li>
      </ul>
    </div>
    <div  id="viewport" style="float:right; width: 80%;">

      <table id="browser2" border="1" style="display:none;">
        <tfoot>
          <tr>
            <td class="meta">
              Meta
            </td>
            <td class="buttons">
              Buttons
            </td>
          </tr>
        </tfoot>
        <tbody>
          <tr>
            <td class="preview">
              <div class="multi">
              </div>
              <div class="single" style="display: none;">
                  single
              </div>
            </td>
          </tr>
        </tbody>
      </table>

      <table id="browser" border="1">
        <tfoot>
          <tr>
            <td class="meta">
              Meta
            </td>
            <td class="buttons">
              Buttons
            </td>
          </tr>
        </tfoot>
        <tbody>
          <tr>
            <td class="preview">
              <div class="multi">
              </div>
              <div class="single" style="display: none;">
                  single
              </div>
            </td>
          </tr>
        </tbody>
      </table>

      <div id="upload-dialog" style="display: none">
        <form method="post" enctype="multipart/form-data" action="/account/figures">
          <input type="hidden" id="authenticity_token" name="authenticity_token" />
          <input type="hidden" name="success_url" value="/javascripts/ckeditor-dev/plugins/easimage/dialog.html#user_images/success" />
          <input type="hidden" name="error_url" value="/javascripts/ckeditor-dev/plugins/easimage/dialog.html#user_images/error" />
          <input type="file" name="figure[asset]" />
          <input type="submit" value="Upload" disabled="disabled" name="commit" />
          <button id="cancel-upload">Cancel</button>
        </form>
        <div style="display: none;" class="wait">Uploading, please wait...</div>
      </div>
    </div>
  </body>
</html>
