<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <script language="javascript" src="http://ajax.googleapis.com/ajax/libs/prototype/1.7.0.0/prototype.js" type="text/javascript"></script>
    <script language="javascript" src="dialog-palette-data.js" type="text/javascript"></script>
    <script language="javascript" src="dialog.js" type="text/javascript"></script>
    <link href="http://yui.yahooapis.com/2.7.0/build/reset/reset-min.css" media="screen" rel="stylesheet" type="text/css" />
    <!-- <link href="dialog.css" rel="stylesheet" type="text/css" /> -->
	
    <style type="text/css">
      #mathtex,
      #previewarea {
        width: 560px;
        height: 125px;
        clear: both;
      }

      #matharea,
      #palette,
      #update
      {
        margin: 7px;
      }

      body > p {
        margin-left: 7px;
      }

      /*body > * {
        margin: 7px;
      }*/
      
      input {
        padding: 2px 5px;
      }
      
      #previewarea {
        border: 1px black solid;
        display: inline-block;
      }

      #previewarea img {
        max-width: 100%;
        max-height: 100%;
      }

      #error {
        color: red;
        font-weight: bold;
      }

      #palette {
        float: left;
        width: 200px;
        overflow: hidden;
      }

      #palette-titles {
        background-color: #eee;
        border: 1px solid #69c;
        margin-bottom: 4px;
        border-radius: 2px;
      }

      #palette-page-wrapper {
        border: 1px solid gray;
        height: 240px;
        overflow-x: hidden;
        overflow-y: auto;
      }

      #palette-page {
        /*background-color: #9bf;*/
        background-color: white;
      }

      #palette-page ol {
        text-align: center;
      }

      #palette-titles li.button {
        width: 62px;
        color: #369;
        background: white;
        border: 1px #69c solid;
        border-radius: 2px;
        -webkit-border-radius: 2px;
        -moz-border-radius: 2px;
        white-space: nowrap;
        display: inline-block;
        text-align: center;
        margin: 1px;
        cursor: pointer;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      #palette-titles li.button:hover {
        color: white;
        background-color: #9bf;
      }

      #palette-titles li.button.selected {
        color: white;
        background-color: #369;
        cursor: default;
      }

      #palette-titles li.button.selected:hover {
        color: white;
        background-color: #369;
      }

      #palette-page li.tile {
        margin: 1px;
        display: inline-block;
        background-color: white;
        background-image: url(/images/spinner.gif);
        background-repeat: no-repeat;
        background-position: center;
        border: 1px solid white;
        cursor: pointer;
      }

      #palette-page li.tile,
      #palette-page li.tile.six_per_line {
        height: 26px;
        width: 26px;
      }

      #palette-page li.tile:hover {
        border-color: #9bf;
        background-color: #eee;
      }

      #palette-page.taller li.tile,
      #palette-page.three_per_line li.tile,
      #palette-page.two_per_line li.tile,
      #palette-page.full_line li.tile,
      #palette-page li.tile.taller,
      #palette-page li.tile.three_per_line,
      #palette-page li.tile.two_per_line,
      #palette-page li.tile.full_line {
        height: 56px;
      }
      
      #palette-page.four_per_line li.tile,
      #palette-page li.tile.four_per_line {
        width: 41px;
        height: 41px;
      }

      #palette-page.five_per_line li.tile,
      #palette-page li.tile.five_per_line {
        width: 32px;
        height: 32px;
      }

      #palette-page.three_per_line li.tile,
      #palette-page li.tile.three_per_line {
        width: 56px;
      }

      #palette-page.two_per_line li.tile,
      #palette-page li.tile.two_per_line {
        width: 86px;
      }

      #palette-page.full_line li.tile,
      #palette-page li.tile.full_line {
        width: 176px;
      }

      #palette-page.shorter li.tile,
      #palette-page li.tile.shorter {
        height: 26px;
      }

      #mathtex {
        padding: .25em;
      }


      #previewarea #thumbnail {
        padding: .5em;
      }

    </style>
  </head>

  <body>

    <p>TeX is supported in the Math Editor.</p>

    <div id="palette">
      <div id="palette-titles"></div>
      <div id="palette-page-wrapper">
        <div id="palette-page"></div>
      </div>
    </div>

    <div id="matharea">
      <textarea id="mathtex" spellcheck="false"></textarea>
	
      <input id="update" type="button" value="Update Preview"/>
      <input id="clear" type="button" value="Clear" disabled="disabled"/>
      <span id="error" style="display: inline-block;"></span>
      <div id="previewarea">
        <img id="thumbnail" style="filter: alpha(opacity=0);">
      </div>
	
      <input id="authenticity_token" type="hidden"/>
    </div>
  </body>
</html>
