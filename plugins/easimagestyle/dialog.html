<html>
  <head>
    <script language="javascript" src="http://ajax.googleapis.com/ajax/libs/prototype/1.7.0.0/prototype.js" type="text/javascript"></script>
    <script language="javascript" src="http://ajax.googleapis.com/ajax/libs/scriptaculous/1.9/scriptaculous.js" type="text/javascript"></script>
    <script language="javascript" src="dialog.js" type="text/javascript"></script>
    <link href="http://yui.yahooapis.com/2.7.0/build/reset/reset-min.css" media="screen" rel="stylesheet" type="text/css" />
  	<link href="dialog.css" rel="stylesheet" type="text/css" />
  </head>

  <body id='dialog'>
    <table class="size">
      <tr>
        <td>Scaling:</td>
        <td><input type="text" id="scaling" />%</td>
      </tr>
      <tr class="second">
        <td>Original Print Size:</td>
        <td class="old-size">23.4in &times; 12.3in @ 150 dpi</td>
      </tr>
      <tr>
        <td>New Print Size:</td>
        <td class="new-size"></td>
      </tr>
    </table>
    <table class="alignment">
      <tr>
        <td>Alignment:</td>
        <td>
          <select id="alignment">
            <option value="none">None</option>
            <option value="center">Center</option>
            <option value="top">Top</option>
            <option value="bottom">Bottom</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Preview:</td>
      </tr>
      <tr>
        <td colspan="2">
          <div class="preview">
            text text text text <div class="image">image image<br/>image image<br/>image image<br/></div> text text text
            text text text text text text text text text text text text text
          </div>
        </td>
      </tr>
    </table>
  </body>
</html>
