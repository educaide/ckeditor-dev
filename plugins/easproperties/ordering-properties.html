<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style type="text/css">
      [v-cloak] { display: none }

      label {
        text-align: right;
      }
    </style>
  </head>

  <body>
    <div id="app" v-cloak />

    <script type="text/x-template" id="ordering-dialog">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <div class="form-horizontal">
              <div class="form-group">
                <label for="correct" class="col-xs-4 control-label">Correct order for scoring</label>
                <div class="col-xs-6">
                  <input class="form-control" v-model="correctOrder" />
                </div>
              </div>
              <div class="form-group">
                <label for="layout" class="col-xs-4 control-label">Layout</label>
                <div class="col-xs-6">
                  <select class="form-control" v-model="mode">
                    <option :selected="mode === 'horz'" value="horz">Horizontal</option>
                    <option :selected="mode === 'vert'" value="vert">Vertical</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="align" class="col-xs-4 control-label">Align</label>
                <div class="col-xs-6">
                  <select class="form-control" v-model="align">
                    <option :selected="align === 'none'" value="none">None</option>
                    <option :selected="align === 'bottom'" value="bottom">Bottom</option>
                    <option :selected="align === 'top'" value="top">Top</option>
                    <option :selected="align === 'center'" value="center">Center</option>
                  </select>
                </div>
              </div>
              <div class="checkbox">
                 <label>
                   <input v-model="draglabels" type="checkbox"> Include lettered tabs (when non-interactive)
                 </label>
               </div>
             </div>
          </div>
        </div>
      </div>
    </script>
    <script src="./ordering-properties.js"></script>
  </body>
</html>
