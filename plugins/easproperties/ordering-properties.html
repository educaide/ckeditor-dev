<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style type="text/css">
      [v-cloak] { display: none }

      label {
        text-align: right;
      }
    </style>
  </head>

  <body>
    <div id="app" v-cloak />

    <script type="text/x-template" id="ordering-dialog">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <div class="form-horizontal">
              <div class="form-group">
                <label for="correct" class="col-xs-4 control-label">Correct order for scoring:</label>
                <div class="col-xs-6">
                  <input class="form-control" v-model="answer" />
                </div>
              </div>
              <div class="form-group">
                <label for="layout" class="col-xs-4 control-label">Layout:</label>
                <div class="col-xs-6">
                  <select class="form-control" v-model="mode">
                    <option :selected="mode === 'horiz'" value="horiz">Horizontal</option>
                    <option :selected="mode === 'vert'" value="vert">Vertical</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="align" class="col-xs-4 control-label">Text Alignment:</label>
                <div class="col-xs-6">
                  <select class="form-control" v-model="textalign">
                    <option :selected="textalign === 'none'" value="none">None</option>
                    <option :selected="textalign === 'center'" value="center">Center</option>
                    <option :selected="textalign === 'left'" value="left">Left</option>
                    <option :selected="textalign === 'right'" value="right">Right</option>
                    <option :selected="textalign === 'full'" value="full">Full</option>
                  </select>
                </div>
              </div>
              <div class="checkbox">
                 <label>
                   <input v-model="draglabels" true-value="true" false-value="false" type="checkbox"> Include lettered tabs (when non-interactive)
                 </label>
               </div>
             </div>
          </div>
        </div>
      </div>
    </script>
    <script src="./ordering-properties.js"></script>
  </body>
</html>
