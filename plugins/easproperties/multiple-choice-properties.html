<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style type="text/css">
      [v-cloak] { display: none }

      label {
        text-align: right;
      }
    </style>
  </head>

  <body>
    <div id="app" v-cloak />

    <script type="text/x-template" id="emcee-basic-dialog">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <div class="form-horizontal">
              <div class="radio">
                <label>
                  <input type="radio" v-model="buttons" value="false"/>
                  Normal labelling of choices
                </label>
              </div>
              <div class="form-group">
                <label for="align" class="col-xs-2 col-xs-offset-1 control-label">Alignment:</label>
                <div class="col-xs-6">
                  <select class="form-control" @focus="setNormal" v-model="align">
                    <option :selected="align === 'top'" value="top">Top</option>
                    <option :selected="align === 'center'" value="center">Center</option>
                    <option :selected="align === 'bottom'" value="bottom">Bottom</option>
                  </select>
                </div>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" v-model="buttons" value="true"/>
                  No labels (format choices as buttons)
                </label>
              </div>
              <div class="form-group">
                <label for="layout" class="col-xs-2 col-xs-offset-1 control-label">Layout:</label>
                <div class="col-xs-6">
                  <select class="form-control" @focus="setButtons" v-model="layout">
                    <option :selected="layout === 'opth'" value="opth">Optimized across</option>
                    <option :selected="layout === 'optv'" value="optv">Optimized down</option>
                    <option :selected="layout === 'vert'" value="vert">Vertical</option>
                  </select>
                </div>
              </div>
              <div v-if="emcee" class="checkbox">
                 <label>
                   <input v-model="hiding" true-value="true" false-value="false" type="checkbox"> Allow choices to be hidden
                 </label>
               </div>
             </div>
            </div>
          </div>
        </div>
      </div>
    </script>
    <script src="./vue-common.js"></script>
    <script src="./emcee-basic-properties.js"></script>
  </body>
</html>
