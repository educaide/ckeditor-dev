<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <script language="javascript" src="http://ajax.googleapis.com/ajax/libs/prototype/1.7.0.0/prototype.js" type="text/javascript"></script>
    <script language="javascript" src="http://ajax.googleapis.com/ajax/libs/scriptaculous/1.9/scriptaculous.js" type="text/javascript"></script>
    <script language="javascript" src="dialog.js" type="text/javascript"></script>
    <script language="javascript" src="/javascripts/tabber-minimized.js" type="text/javascript"></script>
    <link href="http://yui.yahooapis.com/2.7.0/build/reset/reset-min.css" media="screen" rel="stylesheet" type="text/css" />
  	<link href="/stylesheets/tabber.css" rel="stylesheet" type="text/css" />
  	<link href="dialog.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="tabber">

      <div class="tabbertab layout">
        <h3>Layout</h3>
        <fieldset>
          <legend>Table</legend>
          <table>
            <tbody>
              <tr>
                <td class="label">Rows:</td>
                <td class="input"><input class="option" id="rows" type="text" value="3" size="2" maxlength="2" /></td>
                <td class="label">Columns:</td>
                <td class="input"><input class="option" id="cols" type="text" value="3" size="2" maxlength="2"/></td>
              </tr>
              <tr>
                <td class="label">Position:</td>
                <td>
                  <select class="option" id="position">
                    <option value="left">left</option>
                    <option value="center">center</option>
                    <option value="right">right</option>
                    <option value="indent">indent</option>
                    <option value="none">none</option>
                  </select>
                </td>
              </tr>
            </tbody>
          </table>
        </fieldset>
        <fieldset id="columns">
          <legend>Columns</legend>
          <div class="not_center">
            <span>Edit options for column # </span>
            <select id="editColumn">
              <option value="1">1</option>
            </select>
          </div>
          <div id='alignmentAndWidth'>
                  <div class='alignmentColumn'>
                    <div>Alignment</div>
                    <div>
                      <input type="radio" name="alignment" value="left" id="alignmentLeft" checked="checked" />
                      <label for="alignmentLeft">Left</label>
                    </div>
                    <div>
                      <input type="radio" name="alignment" value="center" id="alignmentCenter" />
                      <label for="alignmentCenter">Center</label>
                    </div>
                    <div>
                      <input type="radio" name="alignment" value="right" id="alignmentRight" />
                      <label for="alignmentRight">Right</label>
                    </div>
                    <div>
                      <input type="radio" name="alignment" value="decimal" id="alignmentDecimal" />
                      <label for="alignmentDecimal">Decimal</label>
                    </div>
                  </div>
                  <div class="widthColumn">
                    <div class="widthDiv">Width</div>
                    <div>
                      <input type="radio" name="width" value="natural" checked="checked" id="natural"/>
                      <label for="natural">Natural</label>
                    </div>
                    <div>
                      <div class="fwidth">
                        <input type="radio" name="width" value="fixed" id="fixed" />
                        <label for="fixed">Fixed</label>
                      </div>
                      <div class="fwidth">
                        <input type="text" id="width" value="0.0" size="2" />
                        <select id="dimension">
                          <option value="in">in</option>
                          <option value="cm">cm</option>
                          <option value="pt">pt</option>
                          <option value="em">em</option>
                          <option value="ex">ex</option>
                          <option value="%">%</option>
                        </select>
                      </div>
                    </div>
                    <div></div>
                    <div class="decimalPadding">
                      <label for="decimalPadding">Padding:</label>
                      <input type="text" id="decimalPadding" value="2" size="2" />
                    </div>
                  </div>
          </div>
        </fieldset>
      </div>

      <div class="tabbertab borders">
        <h3>Borders</h3>
        <fieldset>
          <table id="borders">
            <tbody>
              <tr>
                <td>
                  <div class="option">
                    <div>Outside</div>
                    <div>
                      <select class="option" id="border">
                        <option value="none">none</option>
                        <option value="single">single</option>
                        <option value="double">double</option>
                        <option value="shadow">shadow</option>
                        <option value="thick">thick</option>
                      </select>
                    </div>
                  </div>
                  <div class="option">
                    <div>Horizontal</div>
                    <div>
                      <select class="option" id="hrule">
                        <option value="none">none</option>
                        <option value="first">first</option>
                        <option value="inner">inner</option>
                        <option value="all">all</option>
                      </select>
                    </div>
                  </div>
                  <div class="option">
                    <div>Vertical</div>
                    <div>
                      <select class="option" id="vrule">
                        <option value="none">none</option>
                        <option value="first">first</option>
                        <option value="inner">inner</option>
                        <option value="all">all</option>
                      </select>
                    </div>
                  </div>
                </td>
                <td>
                  <div id="previewContainer">
                    <table id="borderPreview">
                    </table>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </fieldset>
      </div>

      <div class="tabbertab labels">
        <h3>Headers/Labels</h3>
        <fieldset id="headers">
          <legend>Header Cells</legend>
          <div class="radioImagesContainer">
            <div class="radioImage">
              <input type="radio" name="header" value="none" id="headerNone" checked="checked" />
              <label for="headerNone">None</label>
            </div>
            <div class="radioImage">
              <input type="radio" name="header" value="col" id="headerCol" />
              <label for="headerCol">Left</label>
            </div>
            <div class="radioImage">
              <input type="radio" name="header" value="row" id="headerRow" />
              <label for="headerRow">Top</label>
            </div>
            <div class="radioImage">
              <input type="radio" name="header" value="both" id="headerBoth" />
              <label for="headerBoth">Both</label>
            </div>
          </div>
          <div>
            <div>
              <span class="font_label">Font Style:</span>
              <select id="headerFontStyle" class="option">
                <option value="normal">Normal</option>
                <option value="bold">Bold</option>
                <option value="italic">Italic</option>
                <option value="alternate">Alternate</option>
              </select>
            </div>
            <div>
              <span class="font_label">Font Size:</span>
              <select id="headerFontSize" class="option">
                <option value="0">Normal</option>
                <option value="-1">Small</option>
                <option value="-2">Very Small</option>
                <option value="1">Large</option>
                <option value="2">Very Large</option>
              </select>
            </div>
          </div>
          <div>
            <input type="checkbox" id="headerShading"/>
            <label for="headershading">Shade Header Cells</label>
          </div>
        </fieldset>
        <fieldset id="labels">
          <legend>Labels</legend>
          <div>
            <input type="checkbox" class="option" id="includeTitle" />
            <label for="includeTitle">Include Title (above)</label>
          </div>
          <div class="dependent">
            <input type="checkbox" class="option" id="titleFirst" />
            <label for="titleFirst">Treat as first row</label>
          </div>
          <div>
            <input type="checkbox" class="option" id="includeCaption" />
            <label for="includeCaption">Include Caption (below)</label>
          </div>
          <div class="dependent">
            <input type="checkbox" class="option" id="captionLast" />
            <label for="captionLast">Treat as last row</label>
          </div>
        </fieldset>
      </div>

    </div>

  </body>
</html>
