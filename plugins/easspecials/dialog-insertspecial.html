<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <script language="javascript" src="http://ajax.googleapis.com/ajax/libs/prototype/1.7.0.0/prototype.js" type="text/javascript"></script>
    <script language="javascript" src="http://ajax.googleapis.com/ajax/libs/scriptaculous/1.9/scriptaculous.js" type="text/javascript"></script>
    <script language="javascript" src="dialog-insertspecial-data.js" type="text/javascript"></script>
    <script language="javascript" src="dialog-insertspecial.js" type="text/javascript"></script>
    <script language="javascript" src="/javascripts/tabber-minimized.js" type="text/javascript"></script>
    <link href="http://yui.yahooapis.com/2.7.0/build/reset/reset-min.css" media="screen" rel="stylesheet" type="text/css" />
  	<link href="/stylesheets/tabber.css" rel="stylesheet" type="text/css" />
  	<link href="dialog.css" rel="stylesheet" type="text/css" />

    <style>
      @font-face {
        font-family: "EducAide";
        src: url("/unicode.eot");
        src: local("?"), url("/unicode.ttf") format("truetype");
        /*src: url('/unicode.eot') format('eot'), url('/unicode.ttf') format('truetype');*/
        font-weight: normal;
        font-style: normal;
      }
      .groups {
        float: left;
        width: 90px;
      }

      #groups {
        width: 100%;
      }
      .characters {
        margin-left: 1em;
        /*float: left;*/
        display: inline-block;
        width: 380px;
      }
      #characters {
        font-family: "EducAide", "Times New Roman", Times, serif;
      }

      .char {
        display: inline-block;
        font-size: 20pt;
        text-align: center;
        width: 1.5em;
        height: 1.5em;
        cursor: default;
        border: 1px solid white;
      }

      .selected {
        background-color: #eef;
        border-color: #9bf;
      }

      .char[data-type='capture']{
        text-align: left;
        padding-left: .25ex;
      }

    </style>
  </head>

  <body>
    <div class="container" style="overflow: hidden;">
      <div class="groups">
        <div>Group</div>
        <select size="10" id="groups" multiple="no"></select>
      </div>
      <div class="characters">
        <div>Characters</div>
        <div id="characters"></div>
      </div>
      <div style="clear: both;"></div>
    </div>
  </body>
</html>
