<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <script language="javascript" src="http://ajax.googleapis.com/ajax/libs/prototype/1.7.0.0/prototype.js" type="text/javascript"></script>
    <script language="javascript" src="http://ajax.googleapis.com/ajax/libs/scriptaculous/1.9/scriptaculous.js" type="text/javascript"></script>
    <script language="javascript" src="dialog-inserticon-data.js" type="text/javascript"></script>
    <script language="javascript" src="dialog-inserticon.js" type="text/javascript"></script>
    <script language="javascript" src="/javascripts/tabber-minimized.js" type="text/javascript"></script>
    <link href="http://yui.yahooapis.com/2.7.0/build/reset/reset-min.css" media="screen" rel="stylesheet" type="text/css" />
  	<link href="/stylesheets/tabber.css" rel="stylesheet" type="text/css" />
  	<link href="dialog.css" rel="stylesheet" type="text/css" />

    <style>
      .groups {
        float: left;
        width: 150px;
      }
      #groups {
        margin-bottom: 2ex;
        width: 100%;
      }
      .characters {
        float: left;
        height: 355px;
        margin-left: 1em;
        overflow: scroll;
        width: 400px;
      }
      .char.selected {
        border: 1px solid blue;
      }
      .char {
        border: 1px solid white;
        display: inline-block;
        cursor: default;
      }
      td {
        width: initial;
      }

    </style>
  </head>

  <body>
    <div class="container">
      <div class="groups">
        <div>Group</div>
        <select size="10" id="groups" multiple="no"></select>
        <table>
          <tbody>
            <tr>
              <td style="width: 5em;">
                <input type="radio" name="size" value="scale" checked="checked" id="scale" />
                <label for="scale">Scale</label>
              </td>
              <td id="scale-dependent">
                <input type="text" id="percentage" value="100" size="2" />%
              </td>
            </tr>
            <tr>
              <td>
                <input type="radio" name="size" value="fixed" id="fixed" />
                <label for="fixed">Size</label>
              </td>
              <td id="fixed-dependent">
                <input type="text" id="width" value="0.50" size="2" />
                <select id="dimension">
                  <option value="in">in</option>
                  <option value="cm">cm</option>
                  <option value="pt">pt</option>
                  <option value="em">em</option>
                  <option value="en">ex</option>
                </select>
              </td>
            </tr>
            <tr>
              <td><label for="rotate">Rotate</label></td>
              <td>
                <select id="rotate" style="width: 100%;">
                  <option value="0">none</option>
                  <option value="90">left 90&deg;</option>
                  <option value="270">right 90&deg;</option>
                  <option value="180">upside-down</option>
                </select>
              </td>
            </tr>
            <tr>
              <td><label for="align">Align</label></td>
              <td>
                <select id="align" style="width: 100%;">
                  <option value="none">none</option>
                  <option value="top">top</option>
                  <option value="center">center</option>
                  <option value="bottom">bottom</option>
                </select>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="characters">
        <div>Characters</div>
        <div id="characters"></div>
      </div>
      <div style="clear: both;"></div>
    </div>
  </body>
</html>
